<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import/Export Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <div>
                    <h2>Import/Export CSV</h2>
                    <form action="/upload_csv" method="POST" enctype="multipart/form-data" style="display: inline-block;">
                        <input type="file" name="csvFile" accept=".csv" required />
                        <br>
                        <input type="submit" value="Upload CSV" />
                    </form>
                    <form action="/export_excel" method="GET" style="display: inline-block;">
                        <label for="startDate">From:</label>
                        <input type="date" id="startDate" name="startDate">
                        <label for="endDate">To:</label>
                        <input type="date" id="endDate" name="endDate">
                        <label for="dist">Dist:</label>
                        <input type="text" id="dist" name="dist">
                        <input type="submit" value="Export Data" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
